<!DOCTYPE html>

<html lang="es">
<head>
<meta charset="utf-8"/>
<link rel="icon" type="img/svg+xml" href="img/Favicon.svg">
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Registro - Rutinas</title>
<link href="./css/login.css" rel="stylesheet"/>
</head>
<body>
<!-- Barra superior con botón de regreso -->
<div class="top-bar">
<button class="back-button" onclick="history.back()">← Regresar</button>
</div>
<div class="login-box">
<h2>Crear Cuenta</h2>
<form id="register-form">
<!-- Dentro de <form id="register-form"> sustituye el contenido por lo siguiente: -->

<div style="display: flex; gap: 10px;">
  <div style="flex: 1;">
    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required />
  </div>
  <div style="flex: 1;">
    <label for="apellidos">Apellidos</label>
    <input type="text" id="apellidos" name="apellidos" placeholder="Tus apellidos" required />
  </div>
</div>

<label for="email">Correo</label>
<input id="email" name="email" placeholder="ejemplo@correo.com" type="email" required />

<label for="new-password">Contraseña</label>
<input id="new-password" name="new-password" placeholder="Contraseña" type="password" required />

<label for="confirm-password">Confirmar Contraseña</label>
<input id="confirm-password" name="confirm-password" placeholder="Confirmar contraseña" type="password" required />

<button type="submit">Registrarse</button>
<p id="register-error"></p>
<a class="btn-registrarse" href="login.html">¿Ya tienes cuenta? Inicia sesión</a>

</form>
</div>
  <script src="js/registro.js"></script>
</body>
</html>
