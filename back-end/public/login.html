<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" type="img/svg+xml" href="img/Favicon.svg">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="./css/Login.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Barra superior con botón de regreso -->
    <div class="top-bar">
        <button onclick="history.back()" class="back-button" aria-label="Regresar"> <i class="fa-solid fa-circle-arrow-left"></i> Regresar</button>
    </div>

    <!-- Contenedor de login -->
    <div class="login-box">
        <h2>Inicia Sesión</h2>
        <form id="login-form" autocomplete="on">
            <label for="username">Usuario</label>
            <input type="text" id="username" name="username" placeholder="Correo" required aria-required="true" />

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Contraseña" required aria-required="true" />

            <button type="submit">Iniciar sesión</button>

            <p id="login-error" role="alert" aria-live="assertive"></p>

            <!-- Botón de registro -->
            <a href="registro.html" class="btn-registrarse">¿No tienes cuenta? Regístrate</a>
        </form>
    </div>

    <script src="js/lg.js"></script>
</body>
</html>
