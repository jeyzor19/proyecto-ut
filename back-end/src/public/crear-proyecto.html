<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="img/svg+xml" href="img/Favicon.svg" />
    <title>Crear Proyecto</title>
    <link rel="stylesheet" href="css/crear-proyecto.css" />
  </head>
  <body>
    <header class="header">
      <h1>Nuevo Proyecto</h1>
      <div class="logo-escuela">
        <img src="img/logoescuela.png" alt="Logo UTTN" />
      </div>
    </header>

    <main class="formulario-contenedor">
      <form id="formCreatePrj">
        <label for="nombre">Nombre del Proyecto:</label>
        <input type="text" id="nombre" name="nombre" required />

        <label for="area">Área:</label>
        <input type="text" id="area" name="area" required />

        <label for="descripcion">Descripción:</label>
        <textarea
          id="descripcion"
          name="descripcion"
          rows="4"
          required
        ></textarea>

        <label for="departamento">Departamento:</label>
        <select id="departamento" name="departamento">
          <!-- Se llenará dinámicamente según los departamentos del usuario -->
        </select>

        <br />
        <label for="encargados">Encargados:</label>
        <div id="encargados" class="encargados">
          <div class="empty-state">
            Selecciona un departamento para ver los encargados
          </div>
        </div>

        <div id="seccionObjetivos">
          <label>Objetivos:</label>
          <button type="button" id="agregarObjetivo">+ Agregar Objetivo</button>
          <ul id="listaObjetivos">
            <!-- Objetivos dinámicos -->
          </ul>
        </div>

        <div class="acciones-formulario">
          <button type="submit">Guardar Proyecto</button>
          <button type="button" id="cancelarProyecto">Cancelar</button>
        </div>
      </form>
    </main>

    <script src="js/crear-proyecto.js"></script>
  </body>
</html>
